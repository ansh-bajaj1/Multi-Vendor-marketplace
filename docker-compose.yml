version: '3.9'
services:
  mongo:
    image: mongo:6
    container_name: marketplace_mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: marketplace
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  server:
    build: ./server
    container_name: marketplace_server
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      PORT: 5000
      MONGO_URI: mongodb://mongo:27017/marketplace
      JWT_SECRET: supersecret
      JWT_REFRESH_SECRET: superrefreshsecret
      ACCESS_TOKEN_EXPIRES: 15m
      REFRESH_TOKEN_EXPIRES: 7d
      CLIENT_URL: http://localhost:3000
    ports:
      - '5000:5000'
volumes:
  mongo_data:

